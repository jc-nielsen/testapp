<body>
<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript">
  var data = [27.3,72.7];
  var r = 300; // outer radius

  var color = d3.scale.ordinal()
      .range(['#09578D','#D3D3D3']);

  var svg = d3.select("body").append("svg")
      .attr("width", 700)
      .attr("height", 700);

  var group = svg.append("g")
      .attr("transform", "translate(300, 300)"); // set center of pie to 300,300

  var arc = d3.svg.arc()
      .innerRadius(r * .75)
      .outerRadius(r)
//      .startAngle(function (d) {
//        return d.startAngle + Math.PI / 2;
//      })
//      .endAngle(function (d) {
//        return d.endAngle + Math.PI / 2;
//      })
      ;

  // pie function transform data into specific format
  var pie = d3.layout.pie()
      .sort(null)
      .value(function (d) {
        return d;
      });

  var arcs = group.selectAll(".arc")
      .data(pie(data))
      .enter()
      .append("g")
      .attr("class", "arc");

  arcs.append("path")
      .attr("d", arc) // here the arc function works on every record d of data
      .attr("fill", function (d) {
        return color(d.data);
      });

  //  arcs.append("text")
  //      .attr("transform", function(d){ return "translate(" + arc.centroid(d) + ")"; }) // put text at the center of every arc
  //      .attr("text-anchor", "middle")
  //      .attr("font-size", "1.5em")
  //      .text(function(d) { return d.data; });

</script>
</body>
